services:
  database:
    image: postgres
    ports:
      - 54326:5432
    restart: always

    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWD}
      POSTGRES_DB: ${DATABASE_NAME}
    env_file:
      - .env

  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - 8080:8080